<!DOCTYPE html>
<html>
<head> 
	<title> Carror-Ginger Salad </title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<h1 class="heading"> Carrot-Ginger Salad </h1>
	<div> 
	<h2 class="subheading"> Ingredients </h2>
	<ol  class="listtype"> 
		<li>2 Cups Pre-shredded Carrots</li>
		<li>3 Tablespoons Store-bought Ginger Dressing</li>
</ol>
</div>
<div>
			<h2 class="subheading"> Directions </h2> 
			<ol  class="listtype"> 
			<li> Place shredded carrots in a bowl </li>
			<li> Place ginger dressing in the same bowl</li>
			<li>Mix well</li>
		</ol>
			<h4><b>If you still have energy left, EAT!</b></h4>
	</div>
		</body>
</html>
