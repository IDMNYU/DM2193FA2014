<!DOCTYPE html>

<html>
<head>
	<title>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

		<!-- Start Login Fields: -->
		<div class='spacer'>
			<form method="post" action="https://www.reddit.com/post/login" id="login_login-main" class="login-form login-form-side">

				<input type="hidden" name="op" value="login-main" />
				<input name="user" placeholder=" Username" type="text"/>
				<input name="passwd" placeholder=" Password" type="password"/> 
				<div class="status"></div>
				<div id="remember-me">
					<input type="checkbox" name="rem" id="rem-login-main"/>
					<label for="rem-login-main">remember me</label>
					<a class="recover-password" href="/password">reset password</a></div>
					<div class="submit">
						<span class="throbber"></span>
						<button class="btn" type="submit" >login</button>
					</div>
					<div class="clear">
					</div>
				</form>
			</div>

		<!-- End Login Fields: -->
		
		<!-- Start Search Bar: -->

		<img src="images\banner.png" alt="reddit" style="width:880px;height:96px"/>
		<form>
			<input type="text" placeholder="   Search" />
		</form>

		<!-- End Search Bar: -->

				</li>

				</li>

		</div>
	</div>

</body>


</html>
