<!DOCTYPE html>	
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome to Craigslist</title>

<body>

<div class="header-cont">
    <div class="header">   	
    	<img src= "craigslist_logo.png" alt="The Logo" title="Craigslist Logo" height="100%" width="10%"/>
    	<div class="login">
			<label for="username"></label>
			<input type="text" name="username" id="username" placeholder="Username" style="width: 200px; height: 20px">
    		<label for="password"></label>
			<input type="text" name="password" id="password" placeholder="Password" style="width: 200px; height: 20px">
    		<a href="#" class="myButton">Login</a> 
    		<span>or</span>
    		<a href="#" class="myButton">Register</a>
    	</div>
			
    	<div class="search">
    		<label for="productsearch"></label>
			<input type="text" name="productsearch" id="productsearch" placeholder="What are you looking for?" style="width: 200px; height: 20px">
			<span>in</span>
			<select name="category" style="width: 200px; height: 25px">
			    <option value="choose" selected>What Category?</option>
			    <option value="community">community</option>
			    <option value="housing">housing</option>
			    <option value="jobs">jobs</option>
			    <option value="personals">personals</option>
			    <option value="for sale">for sale</option>
			    <option value="services">services</option>
			    <option value="gigs">gigs</option>
			    <option value="resumes">resumes</option>
			    <option value="discussion forums">discussion forums</option>
			 </select>
			 <span>where</span>
			 <input type="text" name="location" id="location" placeholder="Zip Code, City, or Address" style="width: 200px; height: 20px">
    		<a href="#" class="myButton">Search</a>
    	</div>
    </div>	
</div>
