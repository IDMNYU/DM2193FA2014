<!DOCTYPE html>	
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome to Craigslist</title>	
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
<style type="text/css">
		body{
		    font-family:"Arial", Sans-serif;
		}
		.header-cont {
		    width:100%;
		    position:fixed;
		    top:0px;
		}
		.header {
		    height:100px;
		    background:#fff;
		    border:1px solid #CCC;
		    width: 100%;
		    margin:0px auto;
		    display: inline-block;
		}
		.content {
		    width:95%;
		    background: #fff;
		    border: none;	
		    height: 2000px;
		    margin: 70px auto;
		}
		.myButton {
			-moz-box-shadow:inset 0px 1px 0px 0px #efdcfb;
			-webkit-box-shadow:inset 0px 1px 0px 0px #efdcfb;
			box-shadow:inset 0px 1px 0px 0px #efdcfb;
			background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #dfbdfa), color-stop(1, #bc80ea));
			background:-moz-linear-gradient(top, #dfbdfa 5%, #bc80ea 100%);
			background:-webkit-linear-gradient(top, #dfbdfa 5%, #bc80ea 100%);
			background:-o-linear-gradient(top, #dfbdfa 5%, #bc80ea 100%);
			background:-ms-linear-gradient(top, #dfbdfa 5%, #bc80ea 100%);
			background:linear-gradient(to bottom, #dfbdfa 5%, #bc80ea 100%);
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#dfbdfa', endColorstr='#bc80ea',GradientType=0);
			background-color:#dfbdfa;
			-moz-border-radius:6px;
			-webkit-border-radius:6px;
			border-radius:6px;
			border:1px solid #c584f3;
			display:inline-block;
			cursor:pointer;
			color:#ffffff;
			font-family:arial;
			font-size:15px;
			font-weight:bold;
			padding:6px 24px;
			text-decoration:none;
			text-shadow:0px 1px 0px #9752cc;
			text-align:center;
			margin: 20px;
			display: inline-block;
			/*margin: 0px 0px 20px auto;*/
			/*margin: 50px 40px;*/
		}
		.myButton:hover {
			background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #bc80ea), color-stop(1, #dfbdfa));
			background:-moz-linear-gradient(top, #bc80ea 5%, #dfbdfa 100%);
			background:-webkit-linear-gradient(top, #bc80ea 5%, #dfbdfa 100%);
			background:-o-linear-gradient(top, #bc80ea 5%, #dfbdfa 100%);
			background:-ms-linear-gradient(top, #bc80ea 5%, #dfbdfa 100%);
			background:linear-gradient(to bottom, #bc80ea 5%, #dfbdfa 100%);
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#bc80ea', endColorstr='#dfbdfa',GradientType=0);
			background-color:#bc80ea;
		}
		.myButton:active {
			position:relative;
			top:1px;
		}
		.login{
			
			font-size: 20px;
			margin: 10px;
			display: inline-block;
			float: right;
			/*text-align: right;*/
		}		
		.search{
			font-size: 14px;
			margin: 10px;
			display: inline-block;
			float: left;
		}
/*		.logo{
		  display: inline-block
		  -moz-box-sizing: border-box;
		  box-sizing: border-box;
		  background: url("craigslist_logo.png") no-repeat;
		  width: 100%;
		  height: 100%;
		  padding-left: 180px;
		}*/
		label{
			
			height: 100%;
			width: 100%;
			/*line-height: 30px;
			padding-left: 5px;
			display: inline-block;*/
		}
		.featured-container{
			margin-top: 130px;
			margin-right: 100px;
			margin-left: 100px;
			margin-bottom: 50px;
			border-radius: 10px;
			border: 3px solid #CCC;
			font-size: 20px;

		}
		.featured-content {
			padding-top: 10%;
			display: block;			
			background: none repeat scroll 0% 0% #fff;	
		}
		.main-ad-container{
			margin-top: 50px;
			margin-right: 100px;
			margin-left: 100px;
			margin-bottom: 50px;
			border-radius: 10px;
			border: 3px solid #CCC;
			font-size: 20px;
		}
		.main-ad-content{
			padding-top: 30%;
			display: block;			
			background: none repeat scroll 0% 0% #fff;
		}
	</style>
</head>
<body>

<div class="header-cont">
    <div class="header">   	
    	<img src= "craigslist_logo.png" alt="The Logo" title="Craigslist Logo" height="100%" width="10%"/>
    	<div class="login">
			<label for="username"></label>
			<input type="text" name="username" id="username" placeholder="Username" width=200px>
    		<label for="password"></label>
			<input type="text" name="password" id="password" placeholder="Password">
    		<a href="#" class="myButton">Login</a>
    		<a href="#" class="myButton">Register</a>
    	</div>
			
    	<div class="search">
    		<label for="productsearch"></label>
			<input type="text" name="productsearch" id="productsearch" placeholder="What are you looking for?">
			<span>in</span>
			<select name="category">
			    <option value="choose" selected>What Category?</option>
			    <option value="community">community</option>
			    <option value="housing">housing</option>
			    <option value="jobs">jobs</option>
			    <option value="personals">personals</option>
			    <option value="for sale">for sale</option>
			    <option value="services">services</option>
			    <option value="gigs">gigs</option>
			    <option value="resumes">resumes</option>
			    <option value="discussion forums">discussion forums</option>
			 </select>
			 <span>where</span>
			 <input type="text" name="location" id="location" placeholder="Zip Code, City, or Address">
    		<a href="#" class="myButton">Search</a>
    	</div>
    </div>	
</div>
    <div class="featured-container">
    	<div class="featured-content"></div>
    </div>
    <div class="main-ad-container">
    	<div class="main-ad-content"></div>
    </div>
