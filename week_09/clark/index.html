<html>
<head>
	<meta charset ='utf-8'>
	<title>Tooltips</title>
	
	<link rel ="stylesheet" type = "text/css" href = "styles/styles.css">
</head>
<body>
	<h1 class = "heading">
		<span data-tooltip = "derp derp derp"> Tooltips </span>
	</h1>

	<button class = "btn" data-tooltip = "hello hello">I'm a little button </button>

	<img class = "img" data-tooltip = 'is anyone there?' src = "images/kitten.jpg" />

	<div class="tooltip" data-tooltip = 'hi its me'> </div>

	<script src = "scripts/jquery-2.1.1.js"></scripts>
	<script src = "scripts/scripts.js"></scripts>
</body>
</html>
