<DOCTYPE! html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tooltips</title>

	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>

	<h1 class="heading">
		<span data-tooltip="derp derp derp">Tooltip</span>
	</h1>

	<button class="btn" data-tooltip="hello hello" title="yo">I'm a little button</button>

	<img class="img" data-tooltip="is anyone there?" src="images/meow.jpg" />

	<div class="tooltip" data-tooltip="hi it's me">I'm a static tooltip</div>

	<script src="scripts/jquery-2.1.1.js"></script>
	<script src="scripts/scripts.js"></script>

</body>
</html>
