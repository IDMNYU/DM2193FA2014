<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Modal</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div class="glass" data-modal-glass data-dismiss-modal="false"></div>

    <h1 class="heading">Modal</h1>

    <button class="btn" data-show-modal="hello-world">Example Modal</button>
    
    <div class="modal" data-modal="hello-world">
        <div class="modal-content">
            <h3>Hello World</h3>
            <p>This is a modal!</p>
        </div>
        <div class="modal-controls">
            <button class="btn approve" data-dismiss-modal="true">Ok Cool</button>
            <button class="btn deny" data-dismiss-modal="false">Meh</button>
        </div>
    </div>

    <script src="scripts/jquery-2.1.1.js"></script>
    <script src="scripts/scripts.js"></script>
    
</body>
</html>
